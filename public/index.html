<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>lesson-09-2-dogs-api</title>
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        background: #000;
        display: none;
      }
      #preloader::before, #preloader::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        margin: -50px 0 0 -50px;
        border-radius: 50%;
        animation: rotate 1s infinite;
      }
      #preloader::before {
        box-shadow: 0 -5px 2px 10px rgba(220,0,0,0.8), 0 5px 2px 10px rgba(220,206,203,0.8);
        animation: rotate .8s infinite linear;
      }
      #preloader::after {
        box-shadow: 5px 5px 2px 10px rgba(0,0,220,0.8);
        animation: rotate 1.7s infinite linear;
      }
      @keyframes rotate {
        0% { transform: rotate(0deg) }
        50% { transform: rotate(360deg)}
      }
      .show-preloader {
        overflow: hidden;
      }
      .show-preloader #preloader {
        display: block;
      }
    </style>
  </head>
  <body class="show-preloader">
    <div id="preloader"></div>
    <noscript>
      <strong>We're sorry but lesson-09-2-dogs-api doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
